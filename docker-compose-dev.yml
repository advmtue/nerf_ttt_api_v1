version: "3"

services:
    nerf_ttt_api:
        build: .
        image: nerf_ttt_api
        container_name: nerf_ttt_api
        ports:
            - '8080:3000'
        volumes:
            - ./src:/usr/src/app/src
            - ./models:/usr/src/app/models
        networks:
            - nerf_ttt

networks:
    nerf_ttt:
        external: true
